{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/city.css') }}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m12">
        <div class="card">
            <div class="card-content">
                <h3>Welcome to {{ city }}</h3>
                <div> 
                    Average Sentiments are: 
                    <ul>
                        <li>Positive: {{ sentiments[0] }}</li>
                        <li>Negative: {{ sentiments[1] }}</li>
                        <li>Neutral: {{ sentiments[2] }}</li>
                    </ul> 
                </div>
                <div id="chart"></div>
            </div>
      </div>
    </div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.9.2/d3.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.js"></script>
<!-- <script src= "https://cdn.zingchart.com/zingchart.min.js"></script> -->
<script type="text/javascript" src="{{ url_for('static',filename='js/city.js') }}"></script>
<script type="text/javascript">
    words = "{{ words }}".split(' ')
    freq = []
    for (i = 0; i < words.length; i ++) {
        o = {
            "text": words[i],
            "size": 40
        }
        freq.push(o)
    }
    
    var color = d3.scaleLinear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

    d3.layout.cloud().size([800, 300])
            .words(freq)
            .rotate(0)
            .fontSize(function(d) { return d.size; })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("#chart").append("svg")
                .attr("width", 850)
                .attr("height", 350)
                .attr("class", "wordcloud")
                .append("g")
                // without the transform, words words would get cutoff to the left and top, they would
                // appear outside of the SVG area
                .attr("transform", "translate(320,200)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("fill", function(d, i) { return color(i); })
                .attr("transform", function(d) {
                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
    
</script>
{% endblock %}
