{% extends "base.html" %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/index.css') }}">
{% endblock %}

{% block content %}
    <!-- <div class="input-field col s12"> -->
    


    <div class="row">
        <div class="col s12 m12">
            <div class="card">
                <div class="card-content">
                    <h3>Choose the city you'd like to view</h3>
                    <select class="input-field col m6">
                        <option value="choose" disabled selected>Choose your city</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Boston">Boston</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                    <div class="button">
                        <a class="waves-effect waves-light btn-large" href="#" role="button" id="city_submit">GO</a>
                    </div>
                </div>
          </div>
        </div>
    </div>



    <script type="text/javascript" src="{{ url_for('static',filename='js/index.js') }}"></script>
{% endblock %}
